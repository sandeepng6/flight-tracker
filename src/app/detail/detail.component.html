<ActionBar title="Kayak" backgroundColor="#221F20" color="white" class="action-bar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <GridLayout columns="auto,*,auto" ios:padding="0 10" height="100%" width="100%">
        <ActionButton #actionButton></ActionButton>
        <Image #search width="150" src="~/assets/download.png"></Image>
    </GridLayout>
</ActionBar>
<StackLayout class="page p-10">
    <Button row="0" class="m-b-20" color="#f49000" text="Back to List" [nsRouterLink]="['/home']" pageTransition="slide"
        clearHistory="true"></Button>
    <GridLayout columns="1/2*, 1/2*">
        <StackLayout col="0">
            <Label class="m-b-10" [text]="selected.name"></Label>
            <Label [text]="selected.phone"></Label>
            <Label color="#f49000" [text]="selected.site" (itemTap)="launch(selected.site)"></Label>
        </StackLayout>
        <StackLayout col="1">
            <Image height="80" [src]="selected.logoURL"></Image>
        </StackLayout>
    </GridLayout>
</StackLayout>
